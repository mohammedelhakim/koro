server {
    listen 80;
    server_name localhost;

    root /var/www/html/public;
    index index.php index.html;

    # Serve static files directly
    location / {
        try_files $uri /index.php$is_args$args;
    }

    # PHP scripts handling
    location ~ ^/index\.php(/|$) {
        set $php_realpath_root "/var/www/html/public";
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_param SCRIPT_FILENAME $php_realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $php_realpath_root;
        internal;
    }

    # Deny access to .htaccess files
    location ~ /\.ht {
        deny all;
    }

    # Optional: cache static assets longer
    location ~* \.(css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
        expires max;
        log_not_found off;
    }
}
